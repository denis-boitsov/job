	"Венесуэла", "Вьетнам", "Габон", "Гаити", "Гайана", "Гамбия", "Гана", "Гватемала", "Гвинея", "Гвинея-Бисау", "Германия", "Голландия", "Гондурас", 
	"Гонконг", "Гренада", "Гренландия", "Греция", "Грузия", "Гуам", "Дания", "Демократическая Республика Конго", "Джибути", "Доминиканская республика",

	"Мартиника", "Мексика", "Микронезия", "Мозамбик", "Молдавия", "Монако", "Монголия", "Мьянма", "Намибия", "Непал", "Нигер", "Нигерия", "Никарагуа",

	"Эритрея", "Эстония", "Эфиопия", "ЮАР", "Ямайка", "Япония"];
	
	var list = document.getElementById('autocomplite_list');   
	   input.addEventListener('keyup', func);
	   list.addEventListener('click', getText);
	   
	    function getText(e){
			var target = e.target;
			 if(target.tagName != 'DIV') return false;
			 
			   input.value = target.innerHTML;
			   list.style.display = 'none';
		}
	     function func(){
			var val = input.value.trim().toLowerCase();
			  if(val){
				var words = arrCountry.filter(function(item){
					return item.toLowerCase().indexOf(val) === 0;
				});
				
				list.innerHTML = getHtml(words);
				list.style.display = 'block';
				list.style.width = input.clientWidth + 2 + 'px'
			} else {
				list.style.display = 'none';
		  }
		}
				  
		function getHtml(words) {
			var html = "";
			for (var i = 0; i < words.length; i++) {
				html += '<div>' + words[i] + '</div>'
			}
			return html;
		}
</script>
</body>
</html>
